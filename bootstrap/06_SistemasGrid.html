<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Colunas</title>
</head>
<body>
    <!--Usando col que divide de forma igualitária,
    as colunas se adaptam ao tamanho da tela-->
    <h1>1.Grid Básico</h1>
    <div class="row">
        <div class="col bg-primary ">1 </div>
        <div class="col bg-secondary">2 </div>
        <div class="col bg-success">3 </div>
        <div class="col bg-info ">4 </div>
        <div class="col bg-warning">5 </div>
        <div class="col bg-black ">6 </div>
        <div class="col bg-success ">7 </div>
        <div class="col bg-secondary ">8 </div>
        <div class="col bg-info">9 </div>
        <div class="col bg-primary ">10 </div>
        <div class="col bg-warning">11</div>
        <div class="col bg-danger ">12</div>
    </div>
    <br>
    <div class="row">
        <!--Usando col-2 col-4  col-5 adaptando os espaçosdacoluna-->
        <div class="col bg-primary">1</div>
        <div class="col bg-success ">2</div>
        <div class="col bg-warning">3</div>
        <div class="col bg-danger">4</div>
    </div>
    <br>
    <h1>2- Grid Responsivel</h1>
    <div class="row">
        <!--Usando grid responsivo onde vao se adaptando
             de acordo com o tamanho da tela-->
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 xl-1 bg-danger">Conteudo 1</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 xl-1 bg-secondary">Conteudo 2</div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 xl-1 bg-info">Conteudo 3</div>
    </div>
    <h1>3 - Alinhamento vertical</h1>
    <div class="row" style="height: 300px;">
        <div class="col-3 align-self-end bg-primary"> 1</div>
        <div class="col-3 align-self-center bg-danger"> 2</div>
        <div class="col-3 align-self-start bg-info"> 3</div>

    </div>

    <h1>4 - Alinhamento Horizontal</h1>
    <div class="row justify-content-center" style="height: 150px;">
        <div class="col-3 bg bg-primary  " style="height: 150px;">1</div>
    </div>
</body>
</html>
