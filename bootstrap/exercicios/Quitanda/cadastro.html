<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 
</head>
<body>
    <header>
        <nav class="navbar  navbar-expand-lg navbar-dark bg-warning border-bottom shadow-sm mb-3">
            <div class="container">
                <a class="navbar-brand " href="/"><b>Quitanda Online</b></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../Quitanda/index.html">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="../Quitanda/contato.html">Contato</a>
                        </li>
					    <li class="nav-item">
                            <a class="nav-link text-white" href="https://seu-site.strhost.com.br/">Site</a>
                        </li>
                    </ul>
                    <div class="align-self-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="../Quitanda/cadastro.html" class="nav-link text-white">Quero Me Cadastrar</a>
                            </li>
                            <li class="nav-item">
                                <a href="/login" class="nav-link text-white">Entrar</a>
                            </li>
                            <li class="nav-item">
                                <span class="badge rounded-pill bg-light text-danger position-absolute ms-4 mt-0" title="5 produto(s) no carrinho"><small>5</small></span>
                                <a href="/carrinho" class="nav-link text-white">
                                    <i class="bi-cart" style="font-size:24px;line-height:24px;"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main class="container  row  mx-auto p-5">
        <selection class=" col-12  col-xl-6 "></selection>
        <h1>Informe seus dados, por favor</h1>
        <hr>
        <form class="mt-3">
            <div class="row ">
                    <div class="col-sm-12 col-md-6 col-6 " >

                        <fieldset class="row gx-3">
                    
                            <p style="font-size: 20px;">Dados Pessoais</p>

                            <div class="form-floating mb-3">
                                <input type="text " class="form-control  "placeholder="Nome">
                                <label for="">Nome</label>
                            </div>
                    
                            <div class="form-floating mb-3 col-md-6 col-xl-4">
                                <input type="text " class="form-control  "placeholder="CPF">
                                <label for="">CPF</label>
                            </div>

                            <div class="form-floating mb-3 col-md-6 col-xl-4">
                                <input type="date" name="Data de nascimento" id="">
                            </div>
                        </fieldset>

                        <!--Contatos-->

                        <fieldset >
                            <p style="font-size: 20px;">Contatos</p>
                        
                        <div class="form-floating mb-3 col-md-8">
                            
                            <input type="text " class="form-control "placeholder="E-mail">
                            <label for="">E-mail</label>
                        </div>

                        <div class="col-12 col-lg-9">
                            
                            <input type="number" class="form-control  "placeholder="Número">
                        </div>
                    </div>
                 </fieldset>
                 <div class="col-sm-12 col-md-6 col-6 ">
                    <fieldset  class="row gx-3">
                        <p style="font-size: 20px;">Endereço</p>

                    </fieldset>

                    <div class="col-sm-12 col-md-12">
                        <fieldset class="row gx-3">
                            <legend>Endereço</legend>
                            <div class="form-floating mb-3 col-md-6 col-lg-4">
                                <input class="form-control" type="text" id="txtCEP" placeholder=" ">
                                <label for="txtCEP">CEP</label>
                            </div>
                            <div class="mb-3 col-md-6 col-lg-8 align-self-end">
                                <textarea class="form-control text-muted bg-light"
                                    style="height: 58px; font-size: 14px;"
                                    disabled="">Digite o CEP para buscarmos o endereço.</textarea>
                            </div>
                            <div class="clearfix"></div>
                            <div class="form-floating mb-3 col-md-4">
                                <input class="form-control" type="text" id="txtNumero" placeholder=" ">
                                <label for="txtNumero">Número</label>
                            </div>
                            <div class="form-floating mb-3 col-md-8">
                                <input class="form-control" type="text" id="txtComplemento" placeholder=" ">
                                <label for="txtComplemento">Complemento</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" type="text" id="txtReferencia" placeholder=" ">
                                <label for="txtReferencia">Referência</label>
                            </div>
                        </fieldset>
                        <fieldset class="row gx-3">
                            <legend>Senha de Acesso</legend>
                            <div class="form-floating mb-3 col-lg-6">
                                <input class="form-control" type="password" id="txtSenha" placeholder=" ">
                                <label for="txtSenha">Senha</label>
                            </div>
                            <div class="form-floating mb-3 col-lg-6">
                                <input class="form-control" id="txtConfirmacaoSenha" placeholder=" ">
                                <label class="form-label" for="txtConfirmacaoSenha">Confirmação da Senha</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <hr>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Desejo receber informações sobre promoções.
                    </label>
                </div>
                <div class="mb-3 text-left">
                    <a class="btn btn-lg btn-light btn-outline-info" href="/">Cancelar</a>
                    <input type="button" value="Criar meu cadastro" class="btn btn-lg btn-info"
                        onclick="window.location.href='/confirmarcadastro.html'">
                </div>
            </form>
        </div>
                 </div>
        </form>
    </main>
</body>
</body>
</html>
