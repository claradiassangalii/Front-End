<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando tela de login</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/ex004.css">
</head>

<body>
    <h1 style="text-align: center;">Bem - Vindo</h1>

    <div class="row h-100 w-50 p-5 rounded-3 m-auto bg-black bg-opacity-50 justify-content-center "   >
        <div class="justify-content-center" style="height: 150px;">
            <div class="input-group mb-3 col-3 ">
                <div class="input-group-prepend bg-black ">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        <i class="bi bi-person-circle"></i>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3 ">
                <div class="input-group-prepend ">
                    <span class="input-group-text" id="inputGroup-sizing-default">
                        <i class="bi bi-lock"></i>
                    </span>
                </div>
                <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button class="btn btn-dark bg-black "> Entrar </button>
            <button class="btn btn-dark bg-black "> Voltar </button>
            <button class="btn btn-link ">Esqueceu sua senha?</button>
     
        </div>
    </div>
     
</body>

</html>
